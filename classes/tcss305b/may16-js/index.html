		<script src="../../../js/jquery-1.7.2.min.js"></script>
		<script>
            var images = ['car', 'bicycle', 'human', 'truck', 'default'];

		    $(document).ready(function() {
                 $('.images img').each(function() {
                    $(this).attr('src', 'img/' + images[0] + '.gif');
                    var id    = $(this).parent('div').attr('id');
                    var timer = $(this).timer;
                    timer = setInterval(function() {
                        if (0 == randomToN(10)) {
                            clearTimeout(timer);
                        }
                        var picking = true;
                        while (picking) {
                            var img = $('#' + id + ' img');
                            var newImg = 'img/' + images[randomToN(images.length -1)] + '.gif';
                            if (img.attr('src') != newImg) {
                                picking = false;
                            }
                   
                        }

                        $('#' + id + ' img').attr('src', newImg);
                     }, 200);
                 });
             });

            function randomToN(maxVal)
            {
               return Math.round(Math.random() * maxVal);
            }
		</script>
